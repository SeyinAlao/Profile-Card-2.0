<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar">
      <div class="nav-left">
        <h1 class="logo">My Portfolio</h1>
      </div>
      <div class="nav-center">
        <a href="about.html">About Me</a>
        <a href="contact.html">Contact</a>
      </div>
      <div class="nav-right">
        <a href="index.html" class="active">Profile</a>
      </div>
    </nav>

  <main>
    <h1>Contact Me</h1>

    <form id="contactForm" novalidate>
      <div>
        <label for="name">Full Name</label>
        <input type="text" id="name" data-testid="test-contact-name" aria-describedby="error-name">
        <span id="error-name" class="error" data-testid="test-contact-error-name"></span>
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" data-testid="test-contact-email" aria-describedby="error-email">
        <span id="error-email" class="error" data-testid="test-contact-error-email"></span>
      </div>

      <div>
        <label for="subject">Subject</label>
        <input type="text" id="subject" data-testid="test-contact-subject" aria-describedby="error-subject">
        <span id="error-subject" class="error" data-testid="test-contact-error-subject"></span>
      </div>

      <div>
        <label for="message">Message</label>
        <textarea id="message" data-testid="test-contact-message" aria-describedby="error-message"></textarea>
        <span id="error-message" class="error" data-testid="test-contact-error-message"></span>
      </div>

      <button type="submit" data-testid="test-contact-submit">Submit</button>

      <p id="success-message" class="success" data-testid="test-contact-success"></p>
    </form>
  </main>

  <script src="contact.js"></script>
</body>
</html>
